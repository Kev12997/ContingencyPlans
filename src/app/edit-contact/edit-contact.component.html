<div class="row">
  <div class="col-sm-12">
    <h2>Edit Contact Information</h2><br>
  </div>

</div>

<div class="row">

  <div class="col-xl-5">
    <h6>Emergency Title</h6>
    <input type="text" id="editContactsEmergency" class="form-control mb-4" placeholder="Emergency Title" [(ngModel)]="newContact.emergencyTitle">


    <h6>Entity Name</h6>
    <input type="text" id="editContactsEntity" class="form-control mb-4" placeholder="Entity Name" [(ngModel)]="newContact.entityName">

    <h6>Entity Description</h6>
    <input type="text" id="editContactsDescription" class="form-control mb-4" placeholder="Description" [(ngModel)]="newContact.entityDescription">

    <h6>Entity Phone</h6>
    <input type="text" id="editContactsEntityPhone" class="form-control mb-4" placeholder="Phone" [(ngModel)]="newContact.entityPhone">

    <h6>Contact Email</h6>
    <input type="text" id="editContactEmail" class="form-control mb-4" placeholder="Email" [(ngModel)]="newContact.entityEmail">

    <button class="btn primary-color-dark" type="submit" (click)="onAddContact()">Add Contact</button>


  </div>

  <div class="col-xl-7">
    <div *ngFor="let contact of contacts">


      <h6>Emergency Title</h6>
      <input type="text" id="editContactsEmergency" class="form-control mb-4" placeholder="Emergency Title" [(ngModel)]="contact.emergencyTitle">


      <h6>Entity Name</h6>
      <input type="text" id="editContactsEntity" class="form-control mb-4" placeholder="Entity Name" [(ngModel)]="contact.entityName">

      <h6>Entity Description</h6>
      <input type="text" id="editContactsDescription" class="form-control mb-4" placeholder="Description" [(ngModel)]="contact.entityDescription">

      <h6>Entity Phone</h6>
      <input type="text" id="editContactsEntityPhone" class="form-control mb-4" placeholder="Phone" [(ngModel)]="contact.entityPhone">

      <h6>Contact Email</h6>
      <input type="text" id="editContactEmail" class="form-control mb-4" placeholder="Email" [(ngModel)]="contact.entityEmail">

      <button class="btn primary-color-dark" type="submit" (click)='onEditContacts()'>Add Contact</button>

    </div>

  </div>

</div>
