<div class="row">
  <div class="col-sm-3">
    <div class="row">
      <h2>Add Policies</h2>
    </div><br>

    <div class="row">
      <h5>Policy ID</h5>
      <input type="text" id="defaultPolicy" class="form-control mb-4" placeholder="Policy" [(ngModel)]="policy.policyID">
      <h5>Policy</h5>
      <input type="text" id="defaultPolicy" class="form-control mb-4" placeholder="Policy" [(ngModel)]="policy.Policy">
      <h5>Company Name</h5>
      <input type="text" id="defaultCompanyName" class="form-control mb-4" placeholder="Company Name" [(ngModel)]="policy.companyName">
      <h5>Company Description</h5>
      <input type="text" id="defaultCompanyDescription" class="form-control mb-4" placeholder="Description" [(ngModel)]="policy.companyDescription">
      <h5>Contact Email</h5>
      <input type="text" id="defaultCompanyEmail" class="form-control mb-4" placeholder="Email" [(ngModel)]="policy.contactEmail">
      <h5>Phone Number</h5>
      <input type="text" id="defaultPhone" class="form-control mb-4" placeholder="Phone" [(ngModel)]="policy.phone">
      <h5>Policy Number</h5>
      <input type="text" id="defaultPolicyNumber" class="form-control mb-4" placeholder="Policy Number" [(ngModel)]="policy.policyNumber">
      <h5>Policy Term</h5>
      <input type="text" id="defaultPolicyTerm" class="form-control mb-4" placeholder="Policy Term" [(ngModel)]="policy.policyTerm">

      <button mdbBtn color="info" class="my-4" type="submit" (click)="onAddPolicies()">Submit</button>
    </div>

  </div>

  <div class="col-sm-3"></div>

  <div class="col-sm-3">
    <div class="row">
      <h2>Edit Policies</h2>
    </div><br>

    <div class="row">
      <h5>Search policy to edit</h5>
      <input type="text" class="form-control mb-4" placeholder="Policy id">
      <button mdbBtn color="info" class="my-4" type="submit" (click)="onSearchPolicies()">Search</button>
    </div>
  </div>


  <div class="col-sm-3">
      <div class="row">

        <h5>Policy</h5>
        <input type="text" id="defaultPolicy" class="form-control mb-4" placeholder="Policy" [(ngModel)]="policy.Policy"><br>
        <h5>Company Name</h5><br>
        <input type="text" id="defaultCompanyName" class="form-control mb-4" placeholder="Company Name" [(ngModel)]="policy.companyName">
        <h5>Company Description</h5><br>
        <input type="text" id="defaultCompanyDescription" class="form-control mb-4" placeholder="Description" [(ngModel)]="policy.companyDescription">
        <h5>Contact Email</h5><br>
        <input type="text" id="defaultCompanyEmail" class="form-control mb-4" placeholder="Email" [(ngModel)]="policy.contactEmail">
        <h5>Phone Number</h5><br>
        <input type="text" id="defaultPhone" class="form-control mb-4" placeholder="Phone" [(ngModel)]="policy.phone">
        <h5>Policy Number</h5><br>
        <input type="text" id="defaultPolicyNumber" class="form-control mb-4" placeholder="Policy Number" [(ngModel)]="policy.policyNumber">
        <h5>Policy Term</h5><br>
        <input type="text" id="defaultPolicyTerm" class="form-control mb-4" placeholder="Policy Term" [(ngModel)]="policy.policyTerm">

        <button mdbBtn color="info" class="my-4" type="submit" (click)="onEditPolicies()">Save</button>
    </div>

  </div>

  <div class="col-sm-3"></div>

</div>
