<h2>GuardDv Policies</h2>
<br>

<div class="row">
  <div class="col-xl-12" *ngFor='let pol of policies'>
    <h3>{{pol.policyID}}</h3>
    <h5>{{pol.companyName}} - {{pol.companyDescription}}</h5>
    <p>
      Company Phone number: <a href="tel:{{pol.phone}}">{{pol.phone}}</a><br>
      Company Email: <a href="mailto:{{pol.contactEmail}}">{{pol.contactEmail}}</a><br>
      Policy Number: {{pol.policyNumber}}<br>
      Policy Expiration: {{pol.policyTerm}}<br>
    </p>
    <hr>
  </div>
</div>
