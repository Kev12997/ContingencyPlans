<div class="col-sm-6">
  <div class="text-center border border-light p-2">

    <p class="h4 mb-4 dvColorText">Create Account</p>

    <!-- Name -->
    <input type="text" id="defaultCreateAccountName" class="form-control mb-4" placeholder="Name" [(ngModel)]="user.name">

    <!-- Email -->
    <input type="email" id="defaultCreateAccountEmail" class="form-control mb-4" placeholder="E-mail"[(ngModel)]="user.email">

    <!-- Password -->
    <input type="password" id="defaultCreateAccountFormPassword" class="form-control mb-4" placeholder="Password"[(ngModel)]="user.password">

    <!-- Create Account button -->
    <button mdbBtn color="info" block="true" class="my-4" type="submit" (click)="onCreateAccount()">Create Account</button>
  </div>
</div>
